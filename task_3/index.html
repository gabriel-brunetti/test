<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 - Gabriel Brunetti</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <main class="counter">
      <header class="counter-header">
        <h1>Time Left:</h1>
      </header>
      <section class="countdown">
        <div class="countdown-item day text-center">
          <p class="value"></p>
          <span class="text">Days</span>
        </div>

        <div class="countdown-item hour text-center">
          <p class="value"></p>
          <span class="text">Hours</span>
        </div>

        <div class="countdown-item minute text-center">
          <p class="value"></p>
          <span class="text">Minutes</span>
        </div>

        <div class="countdown-item second text-center">
          <p class="value"></p>
          <span class="text">Seconds</span>
        </div>
      </section>
    </main>
  </body>
</html>
